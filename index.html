<!DOCTYPE html>
<html>
<head>
	<title>Tic-Tac-Toe Using Native JS</title>
	<link rel="stylesheet" type="text/css" href="http://meyerweb.com/eric/tools/css/reset/reset.css">
	<link href='https://fonts.googleapis.com/css?family=Cabin' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="title-wrapper">
		<h1>TIC-TAC-TOE</h1>
		<button class="options" onclick="setSingle()">Single</button>
		<button class="options" onclick="set2Player()">2 Player</button>
		<button class="options" onclick="reset()">Reset</button>
		<h2 id="message"></h2>
	</div>
	<div class="game-wrapper">
		<div class="board-row-1 board-row">
			<button class="box" id="A1" onclick="markSq1(this)">-</button>
			<button class="box" id="A2" onclick="markSq1(this)">-</button>
			<button class="box" id="A3" onclick="markSq1(this)">-</button>
		</div>
		<div class="board-row-2 board-row">
			<button class="box" id="B1" onclick="markSq1(this)">-</button>
			<button class="box" id="B2" onclick="markSq1(this)">-</button>
			<button class="box" id="B3" onclick="markSq1(this)">-</button>
		</div>
		<div class="board-row-3 board-row">
			<button class="box" id="C1" onclick="markSq1(this)">-</button>
			<button class="box" id="C2" onclick="markSq1(this)">-</button>
			<button class="box" id="C3" onclick="markSq1(this)">-</button>
		</div>
	</div>


	<script type="text/javascript" src="scripts.js"></script>
</body>
</html>
